<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="googlebot" content="noindex">
    <meta name="description" content="Explore and discover beautiful images with our modern image search app">
    <meta name="keywords" content="image search, photos, photography, unsplash, gallery">
    <meta name="author" content="Safni Nazar">
    <meta name="og:image" content="https://img.freepik.com/premium-vector/app-testing-mobile-application-development-process-software-api-prototyping-experienced-team-illustration-graphic-design-mobile-app-building-coding-programming-seo-search_126608-732.jpg">
    <title>Modern Image Search</title>
    <link rel="icon" type="image/x-icon" href="images/search.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><a href="index.html"><img src="images/search.svg" alt="Search Icon" height="32"> Image Search</a></h1>
        <form>
            <input type="text" id="search-input" placeholder="Search for stunning images...">
            <button id="search-button" type="submit">Search</button>
        </form>
        <div class="search">
            <div class="pre-tags">
                <pre>nature</pre>
                <pre>animals</pre>
                <pre>technology</pre>
                <pre>food</pre>
                <pre>travel</pre>
                <pre>architecture</pre>
                <pre>art</pre>
                <pre>space</pre>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <!-- Images will be loaded here -->
        </div>
        <button id="retry-button">Try Another Search</button>
        <button id="load-more-btn">Load More</button>
    </main>
